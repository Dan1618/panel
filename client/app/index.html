    <!doctype html>
<html ng-app="myApp">
<head>
  <title>CTF</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <!--build:css css/lib.css-->
    <!--bower:css-->
      <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="angular-chart.js/dist/angular-chart.css">
    <!--endbower -->
    <!--endbuild -->
    
    <!--build:css css/app.css-->
    <!-- inject:css -->
      <link rel="stylesheet" href="css/style.css"/>
    <!-- endinject --> 
    <!-- endbuild -->
    
    <!--build:js js/lib.js-->
    <!--bower:js -->
      <script src="angular/angular.min.js"></script>
      <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="Chart.js/Chart.min.js"></script>
      <script src="angular-chart.js/dist/angular-chart.min.js"></script>
    <!--endbower -->
    <!--endbuild -->
    
    <!--build:js js/app.js-->
    <!-- inject:js -->
      <script src="js/ngApp.js"></script>
      <script src="js/boot.ctrl.js"></script>
      <script src="js/registration/getSetToken.factory.js"></script>
      <script src="js/registration/userInfo.service.js"></script>
      <script src="js/people/people.ctrl.js"></script>
      <script src="js/people/empList.directive.js"></script>
      <script src="js/people/frame.directive.js"></script>
      <script src="js/people/workerwindow.directive.js"></script>
      <script src="js/people/jobLocPieChart.directive.js"></script>
      <script src="js/people/jobLocBarChart.directive.js"></script>
      <script src="js/people/pplFlowButtons.directive.js"></script>
      <script src="js/people/countJobLocPieChart.factory.js"></script>
      <script src="js/people/dataService.factory.js"></script>
      <script src="js/statistics/stats.ctrl.js"></script>
      <script src="js/common/flowChart.directive.js"></script>
      <script src="js/statistics/stsFlowButtons.directive.js"></script>
      <script src="js/registration/reg.ctrl.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!--endbuild -->
</head>
<body ng-controller="BootController as ctrlboot">
    
    <div ng-controller="RegistrationCtrl as regctrl" class="container-fluid" ng-if="!('signup' | isState)">
        <div ng-if="ctrlboot.logged==='unlogged'" class="main-nav row">
            <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6">
                <ul class="nav nav-pills nav-justified">
                  <li ui-sref-active="active" role="presentation"><a class="glyphicon glyphicon-user" ui-sref="main"> People</a></li>
                  <li ui-sref-active="active" role="presentation"><a class="glyphicon glyphicon-stats" ui-sref="statistics"> Statistics</a></li>
                  <li ui-sref-active="active" role="presentation"><a class="glyphicon glyphicon-screenshot" ui-sref="other"> Others</a></li>
                </ul>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 ">
                <form class="pull-right form-inline ">
                    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-4">
                        <input ng-model="regctrl.loginForm.email" class="form-control" placeholder="email" name="email">
                    </div>
                    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-4">
                        <input ng-model="regctrl.loginForm.paswd" class="form-control" placeholder="password" name="password">
                    </div>
                    <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-4">
                        <button ng-click="regctrl.login()" class="btn btn-default btn-success">Login</button>
                        <a ui-sref="signup" href="">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
        <div ng-if="ctrlboot.logged==='logged'" class="main-nav row">
            <div class="pull-left">
                <button ng-click="regctrl.logout()" class="btn btn-default btn-success">logout</button>
            </div>
        </div>
    </div>
    <div ui-view>
    
    </div>

</body>
</html>
