    <div class="container-fluid register-container" ng-controller="RegistrationCtrl as regctrl">
        <div class="col-md-3 col-sm-3 col-xs-12 col-lg-3"></div>
        <div class="col-md-3 col-sm-3 col-xs-12 col-lg-3 ">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Registrater</h3>
                </div>
                <div class="panel-body bg-primary">
                    <form>
                        <div class="form-group">
                            <input ng-model="regctrl.rForm.email" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input ng-model="regctrl.rForm.paswd" class="form-control" placeholder="password" type="password" required>
                        </div>
                        <div class="form-group">
                            <input ng-model="regctrl.rForm.paswd_confirm" class="form-control" placeholder="password confirm" type="password">
                        </div>
                        <div class="form-group">
                            <input ng-model="regctrl.rForm.extra" class="form-control" placeholder="extra info" required>
                        </div>
                        <div class="form-group">
                            <button ng-click="regctrl.register()" class="btn btn-default btn-success">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 col-lg-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">or just login</h3>
                </div>
                <div class="panel-body bg-success">
                    <form>
                        <div class="form-group">
                            <input ng-model="regctrl.loginForm.email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group">
                            <input ng-model="regctrl.loginForm.paswd" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group">
                            <button ng-click="regctrl.login()" class="btn btn-default btn-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 col-lg-3"></div>
    </div>
