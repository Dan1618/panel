
<div class="panel panel-default" ng-class="{'panel-primary':frameEditedFlag}">
    <div ng-if="!frameEditedFlag" class="panel-heading">
        {{ headerTittle }}
        <i ng-click="pplctrl.frameCollapseFlag(flagname)" class="pointer pull-right glyphicon glyphicon-minus"></i>
    </div>    
    <div ng-if="frameEditedFlag" class="panel-heading">
        {{ 'Edit: '+pplctrl.emp.name+' '+pplctrl.emp.surname  }}
        <i ng-click="pplctrl.frameCollapseFlag(flagname)" class="pointer pull-right glyphicon glyphicon-minus"></i>
    </div>
    <div ng-show="pplctrl[flagname]" class="panel-body">
        <div ng-transclude></div>
    </div>
</div>
