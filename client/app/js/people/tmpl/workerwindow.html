
                        <form ng-show="!mainctrl.editFlag">
                            <div class="form-group">
                                <label>Name:</label>
                                <input ng-model="mainctrl.newEmp.name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Surname:</label>
                                <input ng-model="mainctrl.newEmp.surname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Job:</label>
                                                    <select  ng-model="mainctrl.newEmp.job" ng-init="mainctrl.newEmp.job='director'"  class="form-control" >
                                    <option value="director">director</option>
                                    <option value="manager">manager</option>
                                    <option value="salesman">salesman</option>
                                    <option value="accountant">accountant</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Localisation:</label></br>
                                                            <select  ng-model="mainctrl.newEmp.loc" ng-init="mainctrl.newEmp.loc='Rzeszow'"  class="form-control" >
                                    <option value="Rzeszow">Rzeszow</option>
                                    <option value="Wroclaw">Wroclaw</option>
                                    <option value="Poznan">Poznan</option>
                                    <option value="Torun">Torun</option>
                                </select>
                            </div>
                            <button ng-click="mainctrl.clearEmpAddBox(mainctrl.newEmp)" type="button" class="btn btn-warning">Clear</button>
                            <button ng-click="mainctrl.addEmp(mainctrl.newEmp)" type="button" class="btn btn-success">Add</button>
                        </form>

                        <form ng-show="mainctrl.editFlag">
                            <div class="form-group">
                                <label>Name:</label></br>
                                <input ng-model="mainctrl.editedEmp.name" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label>Surname:</label></br>
                                <input ng-model="mainctrl.editedEmp.surname" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label>Job:</label></br>
                                <select  ng-model="mainctrl.editedEmp.job" ng-init="mainctrl.editedEmp.job"  class="form-control" >
                                    <option value="director">director</option>
                                    <option value="manager">manager</option>
                                    <option value="salesman">salesman</option>
                                    <option value="accountant">accountant</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Localisation:</label></br>
                                <select  ng-model="mainctrl.editedEmp.loc" ng-init="mainctrl.editedEmp.loc"  class="form-control" >
                                    <option value="Rzeszow">Rzeszow</option>
                                    <option value="Wroclaw">Wroclaw</option>
                                    <option value="Poznan">Poznan</option>
                                    <option value="Torun">Torun</option>
                                </select>
                            </div>
                            <button type="button" ng-click="mainctrl.cancelEmpEdit()" class="btn btn-warning">Cancel</button>
                            <button type="button" ng-click="mainctrl.removeEmpEdited(mainctrl.emp)" class="btn btn-danger">Remove</button>
                            <button type="button" ng-click="mainctrl.clearEmpEditBox(mainctrl.editedEmp)" class="btn btn-warning">Clear</button>
                            <button type="button" ng-click="mainctrl.doEditEmp(mainctrl.emp)" class="btn btn-success">Edit</button>
                        </form>
